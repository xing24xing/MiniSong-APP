<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <ul>

                <img alt="1"/>

                <span class="songListPlay"><span class="timeStamp">01:00 &nbsp;<i id="1"class="fa-solid songItemPlay fa-circle-play"></i></span></span>

                    <img  alt="1"/>

                            <img  alt="1"/>

                            <span class="songListPlay"><span class="timeStamp">01:00 &nbsp;<i id="7"class="fa-solid songItemPlay fa-circle-play"></i></span></span>

                     </div>
        </div>
    </div>
    <div class="songBanner"></div>

    </div>
    <div class="bottom">

    <input type="range" name="range" id="myProgressBar" min="0" max="100" va/>
    <div class="icons">
         <i class="fa-solid fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-step-forward" id="next"></i> 
    </div>
    <div class="songInfo">
        <!-- <img src="" alt="" class="src"> -->
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Beliver | | [NCS Release]</span>
